<div mat-dialog-title>{{ data?.title ?? 'File Editor'}}</div>
<div mat-dialog-content class="description">
    <ngx-monaco-editor style="height: 100%" [options]="options" [(ngModel)]="editorContent">
    </ngx-monaco-editor>
</div>
<div mat-dialog-actions>
  <button mat-button type="button" (click)="onCancel()">Close and Discard Changes</button>
  <button mat-button color="warn" type="button" [mat-dialog-close]="true">Save</button>
</div>
