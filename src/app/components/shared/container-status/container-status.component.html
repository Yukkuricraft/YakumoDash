<div class="container-status">
	<ul class="ul-left-margin">
		<!-- Status -->
		<li>
			<div class="status-and-info-toggle">
				<div>
					<span class="item-key">Status: </span>
					<span class="item-value">{{
						getContainerStatus$(containerDef) | async
					}}</span>
				</div>
				<button mat-flat-button (click)="toggleExtraContainerStatus()">
					{{ getExtraContainerToggleText() }}
				</button>
			</div>
		</li>

		<!-- Name -->
		<li *ngIf="showExtraExtraInfo" class="show-extra-extra-info">
			<div class="flex-row">
				<div class="item-key">Name:</div>
				<div style="margin-left: 4px">
					<div
						*ngFor="let port of getContainerNames$(containerDef) | async"
						class="item-value"
					>
						{{ port }}
					</div>
				</div>
			</div>
		</li>

		<!-- Ports -->
		<li *ngIf="showExtraInfo" class="show-extra-info">
			<div class="flex-row">
				<div class="item-key">Ports:</div>
				<div style="margin-left: 4px">
					<div
						*ngFor="let port of getContainerPorts$(containerDef) | async"
						class="item-value"
					>
						{{ port }}
					</div>
				</div>
			</div>
		</li>

		<!-- Mounts -->
		<li *ngIf="showExtraInfo" class="show-extra-info">
			<div class="flex-row">
				<div class="item-key">Mounts:</div>
				<div style="margin-left: 4px">
					<div
						*ngFor="let port of getContainerPorts$(containerDef) | async"
						class="item-value"
					>
						{{ foo$ | async }}
					</div>
				</div>
			</div>
		</li>
	</ul>
</div>
