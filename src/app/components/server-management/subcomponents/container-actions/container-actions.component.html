<div>
  <button mat-icon-button
          matTooltip="Start the container"
          (click)="startContainer()"
          [disabled]="startContainerDisabled()">
    <mat-icon>
      play_circle_filled
    </mat-icon>
  </button>
  <button mat-icon-button
          matTooltip="Shut down the container"
          (click)="stopContainer()"
          [disabled]="stopContainerDisabled()">
    <mat-icon>
      stop
    </mat-icon>
  </button>
  <button mat-icon-button
          matTooltip="Edit filesystem and configs">
    <mat-icon>
      edit
    </mat-icon>
  </button>
</div>
