<div class="dialog-content">
  <mat-toolbar>
    <span>Backups</span>
  </mat-toolbar>

  <div class="backups-management">
    <div class="backups">
      <h3>Backups</h3>
      <table mat-table [dataSource]="(backupsDataSource$ | async) ?? []" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">{{element.time.toISOString()}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">{{element.id.substring(0, 8)}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="tags">
          <th mat-header-cell *matHeaderCellDef>Tags</th>
          <td mat-cell *matCellDef="let element">{{element.tags}}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            (click)="backupChoiceSelected(row)"
            mat-row
            *matRowDef="let row; columns: displayedColumns;"
        ></tr>
      </table>
    </div>
    <div
      *ngIf="(isBackupSelected$ | async)"
      class="backup-choice"
    >
      <div>
        <span>Stuff</span>: <span>{{(selectedBackup$ | async)?.programVersion}}</span>
      </div>
      <button
        matTooltip="Confirm backup"
        (click)="backupChoiceConfirmed()"
      >
        Confirm Rollback
      </button>
    </div>
  </div>
</div>
