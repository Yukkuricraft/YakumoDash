<div class="row mono">
  <div *ngIf="fileNode.isDir" class="basename dir">
    {{ fileNode.basename }}
  </div>
  <div *ngIf="!fileNode.isDir" (click)="openFile()" class="basename file">
    {{ fileNode.basename }}
  </div>
  <div class="filemode">
    {{ fileNode.fileMode }}
  </div>
  <div class="filesize">
    {{ fileNode.sizeBytes }}
  </div>
  <div class="mtime">
    {{ fileNode.modified | dateToShorthand }}
  </div>
</div>
